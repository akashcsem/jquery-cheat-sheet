<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Regex form validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>


<body>
<div class="container">
    <div class="row mt-4">
        <div class="col-md-6 mx-auto" style="margin-bottom: 10px !important;">
            <form onsubmit="return checkValidation()">
                <table style="width: 98%; margin-left: 1%" class="table table-bordered" id="table_id">
                    <tr style="border-bottom: 1px solid gray !important;">
                        <td class="text-left" style="font-size: 15px">
                            <b style="text-decoration: underline">Regex form validation</b>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- Username -->
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text">Username</label>
                                </div>
                                <input class="input-sm form-control username">
                            </div>
                            <span style="font-size: 10px;" class="text-danger username-error text-left"></span>

                            <br>
                            <!-- Mobile -->
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text">Mobile</label>
                                </div>
                                <input class="input-sm form-control mobile">
                            </div>
                            <span style="font-size: 10px;" class="text-danger mobile-error text-left"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-sm btn-primary px-3 float-right" type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

    <script type="text/javascript">
        <!-- first load item using jquery -->
        function checkValidation()
        {
            let regex_username = /^[A-Za-z][A-Za-z. ]{2,20}$/;
            let regex_mobile = /^[0][1][3-9][0-9]{8}$/;
            if (regex_username.test($('.username').val())) {
                $('.username-error').text(' ')
            } else {
                $('.username-error').text('Username is invalid')
                return false;
            }

            if (regex_mobile.test($('.mobile').val())) {
                $('.mobile-error').text(' ')
            } else {
                $('.mobile-error').text('Mobile number is invalid')
                return false;
            }

        }
    </script>
</body>
</html>
